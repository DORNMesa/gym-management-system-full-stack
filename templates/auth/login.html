<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legend Fitness Club</title>

  <!-- Google Fonts - Koulen -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">

  <!-- tailwind cdn  -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <style>
    .khmer-font {
      font-family: 'Koulen', sans-serif;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="sm:flex gap-2 min-h-screen">
        <!-- Left Side -->
        <div class="info w-full bg-blue-900 grid justify-center items-center py-8">
          <div class="grid text-center gap-2 text-white">
            <div class="w-40 h-40 mx-auto">
              <img class="w-full h-full rounded-full object-cover"
                src="static/img/logo.jpg"
                alt="">
            </div>
            <h2 class="text-4xl font-bold">Legend Fitness Club</h2>
            <h4 class="text-xl khmer-font">ប្រព័ន្ធគ្រប់គ្រង​ ក្លឹបហាត់ប្រាណ</h4>
            <p class="text-sm">Copyright &copy; 2025 Legend Fitness Club. All rights reserved.</p> <a class="underline" href="https://www.facebook.com/share/1FRN5Myv4N/?mibextid=kFxxJD">Nget Vakhim</a></p>
          </div>
        </div>
        <!-- Right Side -->
        <div class="login w-full grid items-center">
          <!-- Form -->
          <form class="px-8 pt-6 pb-8 mb-4" method="post">
            {% csrf_token %}
            <div class="icon w-full text-center mb-4">
              <i class='bx bx-user text-6xl text-blue-900'></i>
              <h3 class="text-2xl font-bold">
                ចូលប្រើប្រាស់
              </h3>
              {% for message in messages %}
              <div class="py-4 text-red-600 font-bold text-center">
                  {{message}}
              </div>
          {% endfor %}
            </div>
            <div class="mb-4">
              <input
                class="border w-full p-4 leading-tight bg-slate-100"
                name="username" type="text" placeholder="ឈ្មោះអ្នកប្រើប្រាស់" required />
            </div>
            <div class="mb-6">
              <input
                class="border w-full p-4 leading-tight bg-slate-100"
                name="password" type="password" placeholder="ពាក្យសម្ងាត់" required />
            </div>
            <div class="w-full">
              <button
                class="bg-blue-900 text-white font-bold py-2 px-4 w-full"
                type="submit">
                ចូលប្រើប្រាស់
              </button>
            </div>
          </form>
        </div>
    </section>
  </main>
</body>

</html>
